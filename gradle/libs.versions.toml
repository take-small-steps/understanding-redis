# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format
[versions]
guava = "33.2.1-jre"
junit-jupiter = "5.10.3"
redisson = "3.45.0"  # 최신 버전 확인 후 변경 가능
lettuce = "6.5.5.RELEASE"  # 최신 버전 확인 후 변경 가능
spring_boot = "3.2.0"
spring_io_dependency_management = "1.1.0"

[plugins]
spring_boot = { id = "org.springframework.boot", version.ref = "spring_boot" }
spring_dependency_management = { id = "io.spring.dependency-management", version.ref = "spring_io_dependency_management" }

[libraries]
guava = { module = "com.google.guava:guava", version.ref = "guava" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
redisson = { module = "org.redisson:redisson", version.ref = "redisson" }
lettuce = { module = "io.lettuce:lettuce-core", version.ref = "lettuce" }
spring_boot_starter_web = { module = "org.springframework.boot:spring-boot-starter-web" }
spring_boot_starter_test = { module = "org.springframework.boot:spring-boot-starter-test" }
